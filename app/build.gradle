
apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId "com.zzh.bamboobook"
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 30366780
        versionName "6.6.6-≧∇≦"

        javaCompileOptions {
            // 显式声明支持注解
            annotationProcessorOptions {
                includeCompileClasspath false
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
repositories {
    maven {
        url "https://jitpack.io"
    }
}

configurations.all {
    resolutionStrategy {
        force "com.android.support:appcompat-v7:27.1.0"

        force 'com.android.support:design:27.1.0'

        force 'com.android.support:support-v4:27.1.0'
    }
}
dependencies {
    compile 'com.android.support:recyclerview-v7:27.1.0'
    compile 'com.android.support:cardview-v7:+'
    compile 'com.android.support:design:27.1.0'
    compile 'com.android.support:appcompat-v7:27.1.0'
    compile 'com.android.support:support-v4:+'
    compile 'com.github.chrisbanes:PhotoView:+'
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.github.iammert:MaterialIntroView:1.6.0'
    compile 'lib.kingja.switchbutton:switchbutton:1.1.2'
    compile 'devlight.io:navigationtabbar:1.2.5'
    compile project(':librarySlideCard')
    compile 'com.github.bumptech.glide:glide:+'
    // 图像剪切
    compile('com.kevin:crop:1.0.2') {
        // 如果已经引入 support:appcompat-v7 可以加上这句话
        exclude group: 'com.android.support', module: 'appcompat-v7'
    }
    // butter knife
    compile 'com.jakewharton:butterknife:7.0.1'
}


